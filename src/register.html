<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
</head>
<body class="bg-white">
    <section>
        <div class="w-full flex flex-row">
            <div class="w-[37.5vw] register-section h-screen flex flex-col justify-center items-center relative">
                <h1 class="text-white text-[1.667vw] logo absolute top-[3.5vw] left-[3.5vw]">Treadwear.co</h1>
                <h1 class="text-white text-[5.208vw] font-medium text-start tracking-[0.5vw] absolute inset-0 flex items-center justify-center left-[10vw]">
                    Welcome, New User
                </h1>
            </div>
            
            <div class="w-[62.5vw] flex items-center justify-center">
                <div class="w-full max-w-[30vw]">
                    <!-- Back Icon -->
                    <div class="">
                        <a href="index.html" class="text-black">
                            <img src="assets/icons/back-icon.svg" alt="" width="" class="w-[1.302vw] h-[1.448vw]">
                        </a>
                    </div>
        
                    <!-- Form Content -->
                    <form action="">
                        <div class="bg-white pt-2 rounded-lg space-y-[2vw]">
                            <div class="space-y-[0.3vw]">
                                <h2 class="text-[2.083vw] font-semibold text-gray-800">Login</h2>
                                <p class="text-[1.042vw] text-gray-500">Sign in to your email</p>
                            </div>
                            <div class="grid grid-cols-2 gap-x-3 space-y-[2vw]">
                                <!-- Email Input -->
                                <div class=" col-span-2">
                                    <label for="email" class="block text-[1.25vw] font-medium text-gray-700 mb-[0.833vw]">Email</label>
                                    <input type="text" id="email" name="email" class="w-full p-[1vw]  border border-gray-400  focus:outline-none focus:ring-2 focus:ring-dark placeholder:text-[0.938vw]" placeholder="Masukkan Email" autocomplete="off">
                                </div>
                
                                <!-- Password Input -->
                                <div class="">
                                    <label for="password" class="block text-[1.25vw] font-medium text-gray-700 mb-[0.833vw]">Password</label>
                                    <input type="password" id="password" name="password" class="w-full p-[1vw] border border-gray-400  focus:outline-none focus:ring-2 focus:ring-dark placeholder:text-[0.938vw]" placeholder="Masukkan Password" autocomplete="off">
                                </div>
                                <!-- Password Input -->
                                <div class="">
                                    <label for="password" class="block text-[1.25vw] font-medium text-gray-700 mb-[0.833vw]">Confirm Password</label>
                                    <input type="password" id="password" name="password" class="w-full p-[1vw]  border border-gray-400  focus:outline-none focus:ring-2 focus:ring-dark placeholder:text-[0.938vw]" placeholder="Masukkan Password" autocomplete="off">
                                </div>

                                <!-- Login Button -->
                                <div class="col-span-2">
                                    <a href="index.html" class="block w-full text-center bg-dark text-white p-[1vw] font-medium text-[1.302vw]">Submit</a>
                                </div>
                            </div>
            
                            

                            <div class="text-center text-[1.042vw]">
                                <p class="">Already Have Account? <span class="font-semibold"><a href="login.html">Login Now</a></span></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
